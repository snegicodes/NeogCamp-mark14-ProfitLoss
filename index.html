<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stock - Profit or Loss</title>
  </head>
  <body>
    <header>
      <h1>Stock Profit & Loss Calculator 👨🏻‍💻</h1>
    </header>
    <section>
      <label for="price-initial">Initial Price (per unit): </label>
      <input type="number" id="price-initial" />
      <label for="stocks-quantity">Quantity of Stocks: </label>
      <input type="number" id="stocks-quantity" />
      <label for="price-current">Current Price (per unit):</label>
      <input type="number" id="price-current" />
      <button id="calc-percent">Calculate</button>
      <p id="result-msg"></p>
      <button id="reset-fields">Reset</button>
    </section>

    <footer>
      <h4 id="page-bottom">Made with ❤️ by snegicodes</h4>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
